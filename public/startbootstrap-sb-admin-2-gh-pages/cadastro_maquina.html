<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fronttier | Maquina</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gray-600">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Nova Maquina</h1>
                            </div>
                            <div class="user">
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="fkEmpresa"
                                        placeholder="Id da Empresa">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="numSerie"
                                        placeholder="Número de série">
                                </div>
                                <hr>
                                <label for="">Posição</label>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="posicao_linha"
                                            placeholder="Linha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="posicao_coluna"
                                            placeholder="Coluna">
                                    </div>
                                </div>
                                <hr>
                                <a class="btn btn-primary btn-user btn-block"
                                    onclick="cadastrarM()">
                                    Cadastrar Máquina
                                </a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="front_dash.html">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
<script>

    function cadastrarM() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var fkEmpresaVar = document.getElementById('fkEmpresa').value;
        var serialVar = document.getElementById('numSerie').value;
        var linhaVar = document.getElementById('posicao_linha').value;
        var colunaVar = document.getElementById('posicao_coluna').value;

        if (fkEmpresaVar == "" || serialVar == "" || linhaVar == "" || colunaVar == "") {


            alert("teste")
        }
        /* else {
            setInterval(sumirMensagem, 5000)
        } */

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarM", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                fkEmpresaServer: fkEmpresaVar,
                serialServer: serialVar,
                linhaServer: linhaVar,
                colunaServer: colunaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // card_erro.style.display = "block";

                alert = ("Cadastro realizado com sucesso!...");

                setTimeout(() => {

                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }



</script>
